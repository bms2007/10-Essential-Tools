<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    
    <main class="container mt-4">
        <h1>Word Counter</h1>
        
        <div class="tool-container mt-4">
            <textarea id="input-text" class="form-control" rows="10" placeholder="Type or paste your text here..."></textarea>
            
            <div class="results mt-4">
                <div class="row">
                    <div class="col-md-3 col-6 mb-3">
                        <div class="result-box">
                            <h5>Words</h5>
                            <p id="word-count">0</p>
                        </div>
                    </div>
                    <div class="col-md-3 col-6 mb-3">
                        <div class="result-box">
                            <h5>Characters</h5>
                            <p id="char-count">0</p>
                        </div>
                    </div>
                    <div class="col-md-3 col-6 mb-3">
                        <div class="result-box">
                            <h5>Sentences</h5>
                            <p id="sentence-count">0</p>
                        </div>
                    </div>
                    <div class="col-md-3 col-6 mb-3">
                        <div class="result-box">
                            <h5>Paragraphs</h5>
                            <p id="para-count">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="footer-container"></div>
    
    <script src="../assets/js/header-footer.js"></script>
    <script>
        document.getElementById('input-text').addEventListener('input', function() {
            const text = this.value;
            
            // Word count
            const wordCount = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            document.getElementById('word-count').textContent = wordCount;
            
            // Character count
            document.getElementById('char-count').textContent = text.length;
            
            // Sentence count
            const sentenceCount = text.trim() === '' ? 0 : 
                text.split(/[.!?]+/).filter(s => s.trim().length > 0).length;
            document.getElementById('sentence-count').textContent = sentenceCount;
            
            // Paragraph count
            const paraCount = text.trim() === '' ? 0 : 
                text.split(/\n+/).filter(p => p.trim().length > 0).length;
            document.getElementById('para-count').textContent = paraCount;
        });
    </script>
</body>
</html>
